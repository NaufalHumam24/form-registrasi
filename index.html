<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #89f7fe, #a29bfd, #d291bc, #89f7fe);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem 1.5rem;
      margin: 0 1rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.5rem;
      color: white;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.2rem;
      position: relative;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.2rem;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      padding-right: 2.8rem;
      border: 2px solid white;
      border-radius: 999px;
      font-size: 1rem;
      color: white;
      background-color: transparent;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      border-color: white;
      outline: none;
    }

    .input-with-right-icon {
      position: relative;
    }

    .input-with-right-icon input {
      padding-right: 2.8rem;
    }

    .input-icon-right {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      pointer-events: none;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      color: white;
    }

    .gender-row {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.2rem;
    }

    .gender-option {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }

    .gender-option input[type="radio"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      transition: border 0.2s ease;
    }

    .gender-option input[type="radio"]:checked {
      border-color: white;
    }

    .gender-option input[type="radio"]:checked::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    .form-button {
      width: 100%;
      padding: 0.85rem;
      background: white;
      color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1.5rem;
      opacity: 0.85;
    }


    .form-button:hover {
      background: #e4e4e4;
      color: rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .form-row,
      .gender-row {
        flex-direction: column;
      }

      .form-container {
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Account</h2>
    <form action="#" method="POST">
      <div class="form-row">
        <div class="form-group">
          <input type="text" name="first_name" placeholder="First Name" required />
        </div>
        <div class="form-group">
          <input type="text" name="last_name" placeholder="Last Name" required />
        </div>
      </div>

      <div class="form-group input-with-right-icon">
        <input type="text" name="username" placeholder="User Name" required />
        <i data-lucide="user-round" class="input-icon-right"></i>
      </div>

      <div class="form-group input-with-right-icon">
        <input type="email" name="email" placeholder="Email Address" required />
        <i data-lucide="mail" class="input-icon-right"></i>
      </div>

      <div class="form-group input-with-right-icon">
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <i data-lucide="phone" class="input-icon-right"></i>
      </div>

      <div class="form-row">
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder="Password" required />
          <button type="button" class="toggle-password" data-target="password">
            <i data-lucide="eye"></i>
          </button>
        </div>
        <div class="form-group">
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
          <button type="button" class="toggle-password" data-target="confirm_password">
            <i data-lucide="eye"></i>
          </button>
        </div>
      </div>

      <div class="gender-row">
        <label class="gender-option">
          <input type="radio" name="gender" value="male" required />
          Male
        </label>
        <label class="gender-option">
          <input type="radio" name="gender" value="female" required />
          Female
        </label>
      </div>

      <button type="submit" class="form-button">Register</button>
    </form>
  </div>

  <script>
    lucide.createIcons();
  
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const isPasswordHidden = input.type === 'password';
  
        input.type = isPasswordHidden ? 'text' : 'password';
  
        btn.innerHTML = '';
  
        const newIcon = document.createElement('i');
        newIcon.setAttribute('data-lucide', isPasswordHidden ? 'eye-off' : 'eye');
        btn.appendChild(newIcon);
  
        lucide.createIcons();
      });
    });
  </script>    
</body>
</html>
